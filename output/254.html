  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const spans = document.querySelectorAll('span[class]');

      spans.forEach(span => {
        span.addEventListener('mouseenter', function() {
          const classes = this.className.split(' ');
          
          spans.forEach(otherSpan => {

            const otherClasses = otherSpan.className.split(' ');
            const hasSharedClass = classes.some(cls => otherClasses.includes(cls));

            /* console.log('Comparing', classes, 'with', otherClasses, '->', hasSharedClass); */

            if (hasSharedClass) {

          });
        });
                
        span.addEventListener('mouseleave', function() {
          spans.forEach(otherSpan => {
            otherSpan.classList.remove('highlight');
          });
        });
      });
    });
